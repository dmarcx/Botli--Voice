<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>שליחה קולית ל-GPT – Botli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
      padding: 40px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 20px;
    }
    #recognizedText {
      font-size: 24px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>🎤 GPT – Botli שליחה קולית</h1>

  <button id="toggleRecord">התחל הקלטה 🎤</button>
  <div id="recognizedText">טקסט מזוה: ...</div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;
    let stream;

    const recordBtn = document.getElementById("toggleRecord");
    const recognizedText = document.getElementById("recognizedText");

    recordBtn.addEventListener("click", async () => {
      if (!isRecording) {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = event => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          const formData = new FormData();
          formData.append("file", audioBlob, "recording.webm");

          recognizedText.innerText = "שולח ל-Whisper...";

          try {
            const response = await fetch("http://localhost:5000/transcribe", {
              method: "POST",
              body: formData,
            });

            const data = await response.json();
            recognizedText.innerText = טקסט מזוה + ": " + (data.text || "שגיאה בזיהוי קול");
          } catch (error) {
            recognizedText.innerText = "שגיאה בשליחה: " + error.message;
          }

          if (isRecording) {
            startContinuousRecording();
          }
        };

        isRecording = true;
        recordBtn.innerText = "הפסק הקלטה ⛔";
        startContinuousRecording();

      } else {
        isRecording = false;
        recordBtn.innerText = "התחל הקלטה 🎤";
        stream.getTracks().forEach(track => track.stop());
      }
    });

    function startContinuousRecording() {
      mediaRecorder.start();
      setTimeout(() => {
        if (mediaRecorder.state !== "inactive") {
          mediaRecorder.stop();
        }
      }, 5000); // כל 5 שניות שליחה לשרת
    }
  </script>
</body>
</html>
