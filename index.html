<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Botli -  拽 转砖</title>
  <style>
    body { font-family: Arial; direction: rtl; text-align: center; margin-top: 50px; }
    button { font-size: 18px; margin: 10px; padding: 10px 20px; }
    #result { margin-top: 30px; font-size: 20px; color: #333; }
  </style>
</head>
<body>
  <h1> Botli -  拽 转砖</h1>
  <button onclick="startRecognition()">转 </button>
  <button onclick="stopRecognition()">注爪专 </button>
  <div id="result">转爪 转爪 </div>

  <script>
    let recognition;
    let keepListening = false;
    let isRecognizing = false;

    function initRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        document.getElementById("result").innerText = "驻驻  转  拽.";
        return;
      }
      recognition = new SpeechRecognition();
      recognition.lang = "he-IL";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        isRecognizing = true;
      };

      recognition.onend = () => {
        isRecognizing = false;
        if (keepListening) {
          setTimeout(() => {
            recognition.start();
          }, 500);
        }
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("result").innerText = `转爪: ${transcript}`;
      };

      recognition.onerror = (event) => {
        document.getElementById("result").innerText = `砖: ${event.error}`;
      };
    }

    function startRecognition() {
      if (!recognition) initRecognition();
      if (!isRecognizing) {
        keepListening = true;
        recognition.start();
      }
    }

    function stopRecognition() {
      keepListening = false;
      if (recognition && isRecognizing) {
        recognition.stop();
      }
    }
  </script>
</body>
</html>
