<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Botli – האזנה רציפה ותמלול אוטומטי</title>
  <style>
    body { font-family: sans-serif; direction: rtl; text-align: center; padding: 40px; }
    h1 { font-size: 28px; }
    #status, #transcription { font-size: 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>🎤 Botli – האזנה קולית רציפה ל-GPT</h1>
  <div id="status">מאזין...</div>
  <div id="transcription">תוצאות יופיו כאן ויפורסמו</div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;
    let recentRMS = [];
    let recordStartTime = 0;

    async function initContinuousRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const context = new AudioContext();
      const source = context.createMediaStreamSource(stream);
      const processor = context.createScriptProcessor(2048, 1, 1);

      source.connect(processor);
      processor.connect(context.destination);

      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = (e) => {
        if (e.data.size > 0) audioChunks.push(e.data);
      };

      mediaRecorder.onstop = async () => {
        const recordingDuration = Date.now() - recordStartTime;
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        audioChunks = [];

        if (blob.size < 2000 || recordingDuration < 1500) {
          document.getElementById("transcription").textContent = "📝 טקסט מזוהה: (שקט או לא מזוהה)";
          if (isRecording) startListening();
          return;
        }

        const averageRMS = recentRMS.reduce((a, b) => a + b, 0) / recentRMS.length;
        const stdDev = Math.sqrt(recentRMS.map(x => Math.pow(x - averageRMS, 2)).reduce((a, b) => a + b, 0) / recentRMS.length);
        recentRMS = [];

        if (averageRMS > 0.01 && averageRMS < 0.05 && stdDev < 0.005) {
          document.getElementById("transcription").textContent = "📝 טקסט מזוהה: (רעשים לא מובנים)";
          if (isRecording) startListening();
          return;
        }

        document.getElementById('status').textContent = "⬛ שולח ל-Whisper...";

        const formData = new FormData();
        formData.append("file", blob, "audio.webm");

        try {
          const res = await fetch("http://localhost:5000/transcribe", {
            method: "POST",
            body: formData
          });
          const data = await res.json();
          const text = (data.text || '').trim();

          const genericResponses = ["תודה", "תודה רבה", "שלום", "שלום לך", "Thank you", "Thanks"];
          const normalized = text.replace(/[.,!?־\s\u200f\u200e]/g, '').toLowerCase();

          const isProbablySilence = (
  !text ||
  genericResponses.includes(text) ||
  normalized.length === 0 ||
  /^(תודה|thank)/i.test(text) ||
  (/[^֐-׿a-zA-Z]/.test(normalized) && normalized.length < 3)
);

          if (isProbablySilence) {
            document.getElementById("transcription").textContent = "📝 טקסט מזוהה: (שקט או לא מזוהה)";
          } else {
            document.getElementById("transcription").textContent = "📝 טקסט מזוהה: " + text;
          }
        } catch (e) {
          document.getElementById("transcription").textContent = '[שגיאה בשליחה לשרת]';
        }

        if (isRecording) {
          startListening();
        }
      };

      let silenceCounter = 0;
      processor.onaudioprocess = e => {
        const input = e.inputBuffer.getChannelData(0);
        const rms = Math.sqrt(input.reduce((sum, val) => sum + val * val, 0) / input.length);
        recentRMS.push(rms);
        if (recentRMS.length > 30) recentRMS.shift();

        const isSilent = rms < 0.01;

        if (!isSilent && !isRecording) {
          document.getElementById("status").textContent = "🔴 מקליט...";
          isRecording = true;
          recordStartTime = Date.now();
          mediaRecorder.start();
        }

        if (isRecording && isSilent) {
          silenceCounter++;
          if (silenceCounter > 20) {
            document.getElementById("status").textContent = "⬛ עוצר הקלטה...";
            isRecording = false;
            silenceCounter = 0;
            mediaRecorder.stop();
          }
        } else if (!isSilent) {
          silenceCounter = 0;
        }
      };
    }

    function startListening() {
      document.getElementById("status").textContent = "מאזין... (דבר רציפות)";
    }

    initContinuousRecording();
  </script>
</body>
</html>
