<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>Botli – שליחה קולית ל-GPT</title>
  <style>
    body { font-family: sans-serif; direction: rtl; text-align: center; }
    button { font-size: 1.2em; padding: 10px 20px; margin: 20px; }
    .mic-icon { font-size: 2em; }
  </style>
</head>
<body>
  <h1>שליחה קולית ל-GPT – <span class="mic-icon">🎤</span> Botli</h1>
  <button id="recordBtn">התחל הקלטה 🎤</button>
  <p id="status">...</p>
  <p><strong>טקסט מזוה:</strong> <span id="result"></span></p>

  <script>
    const recordBtn = document.getElementById('recordBtn');
    const status = document.getElementById('status');
    const result = document.getElementById('result');

    let mediaRecorder;
    let chunks = [];

    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.onstart = () => {
        status.textContent = '...Whisper-שולח ל';
        chunks = [];
      };

      mediaRecorder.ondataavailable = (e) => chunks.push(e.data);

      mediaRecorder.onstop = async () => {
        const blob = new Blob(chunks, { type: 'audio/webm' });
        status.textContent = 'שולח ל-GPT...';

        const formData = new FormData();
        formData.append('file', blob, 'recording.webm');

        const res = await fetch('http://localhost:5000/transcribe', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        console.log('Whisper result:', data);
        result.textContent = data.text || '[שגיאה]';
        status.textContent = '...';
      };

      mediaRecorder.start();
      setTimeout(() => mediaRecorder.stop(), 6000); // 6 שניות
    }

    recordBtn.onclick = startRecording;
  </script>
</body>
</html>
