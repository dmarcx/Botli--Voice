
<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>Botli -  拽 注专转</title>
</head>
<body>
    <h1> Botli -  拽 注专转</h1>
    <button onclick="startRecognition()">转 </button>
    <button onclick="stopRecognition()">注爪专 </button>
    <p id="result">转爪: ...</p>

    <script>
        var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "he-IL";
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onresult = function(event) {
            document.getElementById("result").innerText = "转爪: " + event.results[0][0].transcript;
        };

        function startRecognition() {
            recognition.start();
        }

        function stopRecognition() {
            recognition.stop();
        }
    </script>
</body>
</html>
