<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Botli – האזנה רציפה ותמלול אוטומטי</title>
  <style>
    body { font-family: sans-serif; direction: rtl; text-align: center; padding: 40px; }
    h1 { font-size: 28px; }
    #status, #transcription { font-size: 20px; margin-top: 20px; }
    button { margin-top: 30px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>🎤 Botli – האזנה קולית רציפה ל-GPT</h1>
  <div id="status">מאזין...</div>
  <div id="transcription">תוצאות יופיו כאן ויפורסמו</div>
  <button onclick="downloadTranscripts()">📥 הורד תמלול</button>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;
    let recentRMS = [];
    let lastRMS = 0;
    let recordStartTime = 0;
    let transcriptLog = [];

    function downloadTranscripts() {
      const content = transcriptLog.map(entry => `${entry.time}: ${entry.text}`).join("\n");
      const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'transcripts.txt';
      link.click();
    }

    // ... הקוד הקיים יישאר בדיוק כפי שהוא מתחת לכאן ...
  </script>
</body>
</html>
