<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Botli – שליחה קולית ל-GPT</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; direction: rtl; }
    button { font-size: 1.2em; padding: 10px 20px; margin: 20px; }
    #transcription { font-size: 1.2em; color: #333; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>שליחה קולית ל-GPT – Botli 🎤</h1>
  <button onclick="startRecording()">התחל הקלטה 🎤</button>
  <div id="transcription">…</div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    async function startRecording() {
      document.getElementById("transcription").textContent = "שולח ל-Whisper...…";

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          const transcript = await sendToWhisper(audioBlob);
          if (transcript) {
            document.getElementById("transcription").textContent = "📋 טקסט מזוהה: " + transcript;
          }
        };

        mediaRecorder.start();

        setTimeout(() => {
          mediaRecorder.stop();
        }, 4000);

      } catch (err) {
        console.error('Microphone error:', err);
        document.getElementById("transcription").textContent = "שגיאה בהקלטה קול.";
      }
    }

    async function sendToWhisper(audioBlob) {
      const formData = new FormData();
      formData.append("file", audioBlob, "recording.webm");

      try {
        const response = await fetch("http://localhost:5000/transcribe", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) {
          throw new Error(`Whisper error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        console.log("Whisper result:", data);
        return data.text || data.transcription || "לא התקבל טקסט";
      } catch (error) {
        console.error("Whisper request failed:", error);
        document.getElementById("transcription").textContent = "❌ שגיאה בזיהוי קול.";
        return null;
      }
    }
  </script>
</body>
</html>
