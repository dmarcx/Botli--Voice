<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Botli - האזנה קבועה עם תגובה קולית</title>
  <style>
    body { font-family: sans-serif; direction: rtl; text-align: center; padding: 2em; }
    #output { white-space: pre-wrap; background: #f9f9f9; padding: 1em; margin-top: 1em; border-radius: 8px; }
    button { font-size: 1.2em; margin: 1em; padding: 0.5em 1.5em; }
  </style>
</head>
<body>
  <h1>🎤 Botli - האזנה קבועה עם תגובה קולית</h1>
  <button onclick="startRecognition()">🚀 התחל</button>
  <button onclick="stopRecognition()">⛔ עצור</button>
  <div id="output">🎧 מוכן להאזנה...</div>

  <script>
    const output = document.getElementById("output");
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "he-IL";
    recognition.interimResults = false;
    recognition.continuous = false;

    let isListening = false;
    let isSpeaking = false;

    recognition.onresult = (event) => {
      const text = event.results[0][0].transcript.trim();
      output.innerHTML += `\n🎙️ ${text}`;
      respond(text);
    };

    recognition.onend = () => {
      if (isListening && !isSpeaking) {
        recognition.start(); // המשך להאזין
      }
    };

    recognition.onerror = (event) => {
      output.innerHTML += `\n⚠️ שגיאה: ${event.error}`;
      if (isListening && event.error === "no-speech") {
        setTimeout(() => recognition.start(), 800);
      }
    };

    function startRecognition() {
      if (!isListening) {
        isListening = true;
        output.innerHTML += "\n▶️ התחלה...";
        recognition.start();
      }
    }

    function stopRecognition() {
      isListening = false;
      recognition.stop();
      output.innerHTML += "\n⛔ הופסקה ההאזנה.";
    }

    function respond(text) {
      isSpeaking = true;
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "he-IL";

      const voices = speechSynthesis.getVoices();
      const hebVoice = voices.find(v => v.lang === "he-IL");
      if (hebVoice) msg.voice = hebVoice;

      msg.onend = () => {
        isSpeaking = false;
        if (isListening) recognition.start(); // חזרה להאזנה אחרי שדיברנו
      };

      speechSynthesis.cancel();
      speechSynthesis.speak(msg);
    }

    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = () => {};
    }
  </script>
</body>
</html>
