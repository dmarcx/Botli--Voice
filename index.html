<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Botli - האזנה קבועה</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; direction: rtl; }
    button { font-size: 18px; padding: 10px 20px; margin: 10px; }
    #output { font-size: 20px; margin-top: 30px; color: #333; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>🎤 Botli - האזנה קבועה</h1>
  <button onclick="startRecognition()">🚀 התחל</button>
  <button onclick="stopRecognition()">🛑 עצור</button>
  <div id="output">מוכן להאזנה...</div>

  <script>
    let recognition;
    let keepListening = false;

    function initRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'he-IL';
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onstart = () => {
        document.getElementById('output').textContent += "\\n🎧 מאזין...";
      };

      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          transcript += event.results[i][0].transcript + ' ';
        }
        document.getElementById('output').textContent += "\\n🗣️ " + transcript.trim();
      };

      recognition.onerror = (event) => {
        document.getElementById('output').textContent += "\\n⚠️ שגיאה: " + event.error;
      };

      recognition.onend = () => {
        if (keepListening) {
          setTimeout(() => {
            recognition.start();
          }, 500); // מעט השהייה למניעת כפילות
        }
      };
    }

    function startRecognition() {
      if (!recognition) initRecognition();
      keepListening = true;
      recognition.start();
    }

    function stopRecognition() {
      keepListening = false;
      if (recognition) recognition.stop();
      document.getElementById('output').textContent += "\\n⏹️ הופסקה ההאזנה.";
    }
  </script>
</body>
</html>
