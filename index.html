  <script>
    let mediaRecorder;
    let chunks = [];
    const recordButton = document.getElementById('recordButton');
    const resultDiv = document.getElementById('result');
    const transcriptSpan = document.getElementById('transcript');

    recordButton.addEventListener('click', async () => {
      chunks = []; // reset before each recording
      transcriptSpan.textContent = '...';
      resultDiv.textContent = '×©×•×œ×— ×œ-Whisper...';

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = (e) => {
        if (e.data.size > 0) {
          chunks.push(e.data);
        }
      };

      mediaRecorder.onstop = async () => {
        const blob = new Blob(chunks, { type: 'audio/webm' });
        chunks = []; // reset after stop to avoid multiple appends

        const formData = new FormData();
        formData.append('file', blob, 'recording.webm');

        try {
          const response = await fetch('http://localhost:5000/transcribe', {
            method: 'POST',
            body: formData
          });

          const data = await response.json();
          console.log('Whisper result:', data);

          transcriptSpan.textContent = data.text || '[No Text Returned]';
        } catch (err) {
          console.error('Error sending to Whisper:', err);
          transcriptSpan.textContent = '[×—×©×‘ ×‘×©×œ×™9]';
        }
      };

      mediaRecorder.start();
      setTimeout(() => mediaRecorder.stop(), 5000); // stop after 5 seconds
    });
