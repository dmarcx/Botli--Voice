<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Botli - זיהוי קולי מתמשך</title>
  <style>
    body { font-family: sans-serif; direction: rtl; text-align: center; padding: 2em; }
    #output { white-space: pre-wrap; background: #f9f9f9; padding: 1em; margin-top: 1em; border-radius: 8px; }
    button { font-size: 1.2em; margin: 1em; padding: 0.5em 1.5em; }
  </style>
</head>
<body>
  <h1>🎤 Botli - האזנה מתמשכת</h1>
  <button onclick="startRecognition()">🚀 התחל</button>
  <button onclick="stopRecognition()">⛔ עצור</button>
  <div id="output">מוכן להתחיל האזנה...</div>

  <script>
    const output = document.getElementById("output");
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "he-IL";
    recognition.interimResults = false;
    recognition.continuous = false;

    let isListening = false;

    recognition.onresult = (event) => {
      const text = event.results[0][0].transcript.trim();
      output.innerHTML += `\n🎙️ ${text}`;
      speak(text);
    };

    recognition.onend = () => {
      if (isListening) {
        output.innerHTML += "\n🔁 מאזין שוב...";
        recognition.start(); // ריסט
      }
    };

    recognition.onerror = (event) => {
      output.innerHTML += `\n⚠️ שגיאה: ${event.error}`;
      if (isListening && event.error === "no-speech") {
        setTimeout(() => recognition.start(), 500); // נסה שוב אחרי חצי שנייה
      }
    };

    function startRecognition() {
      if (!isListening) {
        isListening = true;
        output.innerHTML += "\n▶️ התחלה מחדש.";
        recognition.start();
      }
    }

    function stopRecognition() {
      isListening = false;
      recognition.stop();
      output.innerHTML += "\n⛔ הופסקה ההאזנה.";
    }

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "he-IL";
      const voices = speechSynthesis.getVoices();
      const hebVoice = voices.find(v => v.lang === "he-IL");
      if (hebVoice) msg.voice = hebVoice;
      msg.rate = 1;
      msg.volume = 1;
      speechSynthesis.cancel(); // תור קולי
      speechSynthesis.speak(msg);
    }

    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = () => {};
    }
  </script>
</body>
</html>
