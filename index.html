<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Botli - זיהוי קולי עם תגובה קולית</title>
  <style>
    body { font-family: Arial; direction: rtl; text-align: center; margin: 50px; }
    button { font-size: 20px; margin: 10px; padding: 10px 20px; }
    #output { margin-top: 30px; font-size: 24px; white-space: pre-line; }
  </style>
</head>
<body>
  <h1>🎙️ Botli - האזנה קבועה עם תגובה קולית</h1>
  <button onclick="startRecognition()">🚀 התחל</button>
  <button onclick="stopRecognition()">🛑 עצור</button>
  <div id="output"></div>

  <script>
    const output = document.getElementById("output");
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "he-IL";
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onresult = (event) => {
      const text = event.results[0][0].transcript.trim();
      output.innerHTML += "🎙️ " + text + "\n";
      speak(text);
    };

    recognition.onend = () => {
      if (isListening) recognition.start();
    };

    recognition.onerror = (event) => {
      output.innerHTML += "⚠️ שגיאה: " + event.error + "\n";
    };

    let isListening = false;

    function startRecognition() {
      if (!isListening) {
        isListening = true;
        output.innerHTML += "🎧 מוכן להאזנה...\n";
        recognition.start();
      }
    }

    function stopRecognition() {
      isListening = false;
      recognition.stop();
      output.innerHTML += "⛔ הופסקה ההאזנה.\n";
    }

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      msg.lang = "he-IL";
      const hebrewVoice = voices.find(voice => voice.lang === "he-IL");
      if (hebrewVoice) msg.voice = hebrewVoice;
      speechSynthesis.speak(msg);
    }

    // טוען את הקולות מראש (לעיתים צריך להריץ פעם אחת כדי לקבל קול עברי)
    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
</body>
</html>
